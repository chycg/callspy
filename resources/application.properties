server.port=9000
server.max-http-header-size=102400

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:~/db/test_web;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.schema=classpath:init.sql
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/db
spring.h2.settings.web-allow-others=true

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.mapUnderscoreToCamelCase=true

test.assist.yapi.domain=http://yapi.cc.com
test.assist.package.prefix=com.cc
test.assist.pre.url=www.cc.com/api/
